<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Discount Finder Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Discount Finder Pro</a></h1>
         <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
         </nav>
    </header>
    <main>
        <section id="register-section">
            <h2>Create Account</h2>
            <form id="register-form" class="auth-form">
                 <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 chars):</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                </div>
                <button type="submit">Register</button>
                <p class="message-area" id="register-message"></p>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>
    <footer><p>&copy; 2025 Discount Finder Pro</p></footer>
    <script src="auth.js" defer></script>
</body>
</html>
